<h1>Héroe <small>Nombre</small></h1>
<hr />

<div class="row text-right">
  <div class="col">
    <button routerLink="/heroes" class="btn btn-danger">
      <i class="fa fa-arrow-left" aria-hidden="true"></i>
      Volver
    </button>
  </div>
</div>

<div class="row animated fadeIn faster">
  <div class="col">
    <form (ngSubmit)="guardar(f)" #f="ngForm">
      <div class="form-group">
        <label>Firebase ID</label>
        <input
          type="text"
          class="form-control"
          placeholder="firerebase ID"
          name="id"
          [(ngModel)]="heroe.id"
          disabled="disabled"
        />
        <small class="form-text text-muted">Este campo es autogenerado</small>
      </div>

      <div class="form-group">
        <label>Nombre</label>
        <input
          type="text"
          class="form-control"
          placeholder="Nombre del héroe"
          name="nombre"
          [(ngModel)]="heroe.nombre"
          required
        />
      </div>

      <div class="form-group">
        <label>Poder</label>
        <input
          type="text"
          class="form-control"
          placeholder="Poder del héroe"
          name="poder"
          [(ngModel)]="heroe.poder"
        />
      </div>

      <div class="form-group">
        <label>Estado</label>
        <br />
        <button
          *ngIf="heroe.vivo"
          (click)="heroe.vivo = false"
          class="btn btn-outline-success w-50"
          type="button"
        >
          <i class="fa fa-smile-wink"> Vivo </i>
        </button>
        <button
          *ngIf="!heroe.vivo"
          (click)="heroe.vivo = true"
          class="btn btn-outline-danger w-50"
          type="button"
        >
          <i class="fa fa-dizzy"> Muerto </i>
        </button>
      </div>

      <hr />

      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary w-25">
          <i class="fas fa-save"></i>
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
